<!DOCTYPE html>
<html lang="en">
<head>
  <title>Augur Project</title>
  <meta charset="utf-8">
  <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,400,700|Michroma|Poiret+One">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css?3">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
  {% block extra_css %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span id="site-title">Augur</span></a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="/team">Team</a></li>
          <li><a href="/code">Code</a></li>
          <li><a href="/prototype">Prototype</a></li>
          <li><a href="{{ STATIC_URL }}augur.pdf">Paper</a></li>
          <li><a href="/timeline">Timeline</a></li>
          <li><a href="/press">Press</a></li>
          <li><a href="/faq">FAQ</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page container">
  {% block content %}
  {% endblock %}
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2014 Augur Project <span style="float:right;"><a href="https://github.com/scottzer0/Augur-UI">Prototype GUI</a> &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp; <a href="https://github.com/zack-bitcoin/Truthcoin-POW">Core</a> &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp; <a href="mailto:info@augur.net">Contact Us</a></span></p>
    </div>
  </footer>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>
{% block bottomscript %}
{% endblock %}
</body>
</html>
