<!DOCTYPE html>
<html lang="en">
<head>
  <title>Augur Project</title>
  <meta charset="utf-8">
  <meta name="keywords" content="{% block meta_keywords %}{% endblock %}">
  <meta name="description" content="{% block meta_description %}{% endblock %}">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/google-fonts.css">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/base.css?3">
  <link rel="stylesheet" href="{{ STATIC_URL }}css/font-awesome.min.css">
  {% block extra_css %}
  {% endblock %}
</head>
<body>
  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">

          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/"><span id="site-title">Augur</span></a>
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse" id="navbar-collapse">
        <ul class="nav navbar-nav pull-right">
          <li><a href="/team">Team</a></li>
          <li><a href="/code">Code</a></li>
          <li><a href="/prototype">Prototype</a></li>
          <li><a href="{{ STATIC_URL }}augur.pdf">Paper</a></li>
          <li><a href="/progress">Progress</a></li>
          <li><a href="/faq">FAQ</a></li>
          <li><a href="http://blog.augur.net">Blog</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page container">
  {% block content %}
  {% endblock %}
  </div>
  <footer>
    <div class="container">
      <p>&copy; 2014 Augur Project <span style="float:right;"><a href="https://github.com/AugurProject/augur">augur</a> &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp; <a href="https://github.com/zack-bitcoin/augur-core">prototype core</a> &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp; <a href="mailto:team@augur.net">Contact Us</a> &nbsp;&nbsp;&nbsp; | &nbsp;&nbsp;&nbsp; <a href="irc://irc.freenode.net/augur">IRC</a></span></p>
    </div>
  </footer>
<script src="{{ STATIC_URL }}js/jquery.min.js"></script>
<script src="{{ STATIC_URL }}js/jquery-migrate.min.js"></script>

</html>
